<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="form">
    <h1>Sign Up</h1>
    <p>SignUp to MyApp</p>
    <form>
        <label >Name</label>
        <input class="box" type="text" placeholder="Enter your Name">
        <label >Email</label>
        <input class="box" type="email" placeholder="Enter your Email">
        <label >password</label>
        <input  class="box" type="password" placeholder="Enter your password">
        <button class="box">Create Account</button>
        
    </form>
    <p>Already have an Account ? 
        <a href="">Login</a></p>
    </div>
</body>
</html>
